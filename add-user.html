    <script>
        function generateRandomPassword() {
            // Generate a random password (8 characters)
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < 8; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }
            return password;
        }


        function generateNewPassword() {
            const passwordInput = document.getElementById('pwd');

            // Generate a new random password and update the field
            passwordInput.value = generateRandomPassword();
        }
        function capitalizeUkrainian(input) {
            input.value = input.value.replace(/[^А-Яа-яІіЇїЄєҐґ']/g, ''); // Remove non-Ukrainian characters
            input.value = input.value.replace(/\b\w/g, (l) => l.toUpperCase()); // Capitalize first letter of each word
        }
